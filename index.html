---
layout: default
title: KanColleTool
---

{% for post in site.posts %}
<div class="post">
	<small class="date">{{ post.date | date_to_string }}</small>
	<a class="title" href="{{ post.url }}">
		<h2>{{ post.title }}</h2>
	</a>
	
	{{ post.content }}
	{% if post.dlver %}
	<a href="{{ post.url }}">(download links)</a>
	{% endif %}
</div>
{% endfor %}
